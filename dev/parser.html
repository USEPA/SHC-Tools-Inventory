<!DOCTYPE html>
<html>
<head>
<title>Parser: parse data from a csv into a js object</title>
</head>
<body>
<h2>Instructions</h2>
<ol>
  <li>Ensure papaparse.js is in the same folder as this file.</li>
  <li>Copy the comma delimited data into the text area.</li>
  <li>Select the correct option for the data you want to format.</li>
  <li>Click Display formatted data</li>
</ol>

<label><input type="radio" name="output-type" value="0" checked>subrolesByRole</label><br>
<label><input type="radio" name="output-type" value="1">objectivesBySubroleRelevance</label><br>
<label><input type="radio" name="output-type" value="3">objectivesByFundamentalObjective</label><br>
<label><input type="radio" name="output-type" value="2">conceptsByObjective</label><br>
<label><input type="radio" name="output-type" value="4">readIDsByConcept</label><br>
<label><input type="radio" name="output-type" value="5">DPL Links</label><br>
<label><input type="radio" name="output-type" value="6">objectivesBySubrole</label><br>

<textarea id="input" rows="10" style="width:100%" placeholder="Insert text to be converted"></textarea>
<button onclick="compareValues()">Compare CSV with READ's Data</button>
<button onclick="displayFormattedData()">Display formatted data</button>

<h2>Output:</h2>
<button onclick="copyToClipboard('output')">Copy output to clipboard</button>
<div id="output"></div>

<script src="papaparse.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="../js/base.js"></script>
<script>

/** small, composable functions permit flexible reuse */
var getData = function () {
  return document.getElementById('input').value
}

/** requires papaparse.js loaded, E.G. in a script tag */
function parseData(gottenData=getData()){
  var config = { header: true }
  var parsedData = Papa.parse(gottenData, config);
  return parsedData;
}

function formatRelevancyData(data){
  var objectivesBySubrole = [{},{},{}];
  var relevance;
  for (var i=0;i<data.length;i++) {
    if (data[i].Primary === "TRUE") {
      relevance = 0;
    } else if (data[i].Secondary === "TRUE") {
      relevance = 1;
    } else {
      relevance = 2;
    }
    if(!objectivesBySubrole[relevance].hasOwnProperty(data[i].SubRole)) {
      objectivesBySubrole[relevance][data[i].SubRole] = [];  
    }
    objectivesBySubrole[relevance][data[i].SubRole].push(data[i]["Means Objective"]);    
  }
  return objectivesBySubrole;
}

function formatDataConceptsObjectives(data){
  var conceptsByObjective = {};
  for (var i=0;i<data.length;i++) {
    if(!conceptsByObjective.hasOwnProperty(data[i]["Objective"])) {
      conceptsByObjective[data[i]["Objective"]] = [];
    }
    conceptsByObjective[data[i]["Objective"]].push(data[i]["DPSIR Node"]);
    console.log(data[i]["Objective"]);
    console.log(data[i]["DPSIR Node"]);
    if (data[i]["And"] != "") {
      conceptsByObjective[data[i]["Objective"]].push(data[i]["And"]);
      console.log(data[i]["And"]);
    }
  }
  return conceptsByObjective;
}

function formatDataConceptsObjectivesObject(data){
  var conceptsByObjective = {};
  for (var i=0;i<data.length;i++) {
    if(conceptsByObjective[data[i]["Objective"]] !== true) {
      conceptsByObjective[data[i]["Objective"]] = {};
    }
    conceptsByObjective[data[i]["Objective"]][data[i]["DPSIR Node"]] = true;
    if (data[i]["And"] != "") {
      conceptsByObjective[data[i]["Objective"]][data[i]["And"]] = true;
    }
  }
  return conceptsByObjective;
}

function formatData(data, x, y){
  var xByY = {};
  for (var i=0;i<data.length;i++) {
    if(!xByY.hasOwnProperty(data[i][y])) {
      xByY[data[i][y]] = [];  
    }
    xByY[data[i][y]].push(data[i][x]);    
  }
  return xByY;
}

function displayFormattedData() {
  var parsedData = parseData();
  var outputType;
  var radios = document.getElementsByName('output-type');
  for (var i = 0, length = radios.length; i < length; i++) {
    if (radios[i].checked) {
        outputType = radios[i].value;
        break;
    }
  }
  if (outputType == 0){
    var formattedData = formatData(parsedData.data, "SubRole", "Role");
  } else if (outputType == 1){
    var formattedData = formatRelevancyData(parsedData.data);
  } else if (outputType == 2){
    var formattedData = formatDataConceptsObjectives(parsedData.data);
  } else if (outputType == 3) {
    var formattedData = formatData(parsedData.data, "means_objective","fundamental_objective");
  } else if (outputType == 4){
    var formattedData = formatData(parsedData.data, "read_id","node");
  } else if (outputType == 5) {
    var formattedData = formatData(parsedData.data, "name_to","name_from");
  } else if (outputType == 6) {
    var formattedData = formatData(parsedData.data, "Means Objective","SubRole");
  }
  //Returns xByY (ObjectivesBySubrole where x=objective and y=subrole)
  var data = JSON.stringify(formattedData);
  var outputDiv = document.getElementById('output');
  outputDiv.innerText = data;
}

function copyToClipboard(elementId) {
  var hiddenInput = document.createElement("input");
  hiddenInput.setAttribute("value", document.getElementById(elementId).textContent);
  document.body.appendChild(hiddenInput);
  hiddenInput.select();
  document.execCommand("copy");
  document.body.removeChild(hiddenInput);
}

/** return object containing all SHC-tool-details indexed by decision-sector */
var allToolDetails = function () {
  var decisionSectors = ['building infrastructure', 'land use', 'transportation', 'waste management'];
  /* find details in READ web services' docs */
  var resourceAdvancedSearchURL = "https://ofmpub.epa.gov/readwebservices/v1/ResourceAdvancedSearch";
  var resourceDetailURL = "https://ofmpub.epa.gov/readwebservices/v1/ResourceDetail";
  var tools = {};
  for (var j = 0; j < decisionSectors.length; j++) {
    $.get(resourceAdvancedSearchURL, {DecisionSector:decisionSectors[j]}).done(function (data) { $.each(data, function (i) { $.get(resourceDetailURL, {ResourceId:data[i].ResourceId}).done(function (data) {var parsedResult = parseResult(data); tools[parsedResult['Acronym']] = parsedResult;});});});
  }
  return tools;
};

microns) (PM-10); Heavy Metals: Lead (Pb), Cadmium (Cd), Mercury (Hg); Emissions to Water: Heavy Metals; Trace Organics: Dioxins & Furans (TEQ);","Model Evaluation":"No Data","Keywords":"LCA,","Support Name":"Professor M.E. Haight","Support Email":"mehaight@uwaterloo.ca","Support Phone":"No Data","Support Materials":"http://www.iwm-model.uwaterloo.ca/ISWM_Manual_July04.pdf","Support Material Types":" Documentation and Case Studies","Last Software Update":"No Data","Last Modified":"05/30/2017 08:22:36 PM","Ownership Type":"External","Resource Type":"Model","Alternate Names":"No Data"},"GTM Model":{"ID":11980,"Title":"Global Timber Model","Acronym":"GTM Model","Description":"GTM is an economic model capable of examining global forestry land-use, management, and trade responses to policies. In responding to a policy, the model captures afforestation, forest management, and avoided deforestation behavior. The model estimates harvests in industrial forests and inaccessible forests, timberland management intensity, and plantation establishment, all important components of both future timber supply and carbon flux. The model also captures global market interactions, global timber supply and the associated carbon accounting. It solves in 10 year increments and terminal conditions are imposed after 180 years. The Timber Supply Model (TSM) originated in 1990 and was updated in 1999 to include carbon accounting and renamed the Global Timber Model (GTM). The model has been updated over time and used in a variety of policy analyses.","Decision Sector":"No Data","URL":"http://www.epa.gov/climatechange/EPAactivities/economics/modeling.html, http://aede.osu.edu/programs-and-research/forests-and-land-use/global-timber-market-and-forestry-data-project","Life Cycle Phase":"Operations and Maintenance","Base Cost":"No Data","Annual Cost":"No Data","Other Cost Considerations":"No Data","Open Source":"No Data","Operating Environment":"Desktop","Operating System":"Windows","Other Requirements":"Excel","Time Scale":"Multi-Year","Spatial Extent":"Region, Nation, and Globe","Technical Skills Needed":" Model Calibration and Spreadsheet Calc/Basic Math","Model Structure":"The model is a rational expectations model in that the solution assumes that Economic agents on the average correctly anticipate future conditions. One implication of this formulation is that if future demand is going to increase substantially, economic agents adjust to the anticipate higher future prices by reducing harvests today to be able to increase harvests in the future. This behavior results in shifting harvests from the present to the future. Lower current harvests result in increased current prices, while increased future harvests decrease future prices. Similarly, the expectation of higher future prices will result in increased investments in regeneration today. Sohngen, B. and Segjo, R., 2006. Carbon Sequestration in Global Forests Under Difference Carbon Price Regimes. The Energy Journal, Special Issue on Multi-Greenhouse Gas Mitigation and Climate Policy,109-126. Sohngen, B. and Segjo, R., 2000.Potential Carbon Flux from Timber Harvests and Management in the Context of a Global Timber Market. Climatic Change 44, 151-172. http://aede.osu.edu/research/forests-and-land-use/global-timber-market-and-forestry-data-project","Model Inputs":"Biophysical and economic information related to global timber production and markets. The data for this model come from the Global Timber Market and Forestry Data Project. Data can be downloaded at http://aede.osu.edu/research/forests-and-land-use/global-timber-market-and-forestry-data-project","Input Data Requirements":"No Data","Model Output Types":"No Data","Output Variables":"No Data","Model Evaluation":"The model has been used in studies published in peer reviewed publications, including: Sohngen, B. and Sedjo, R., 2000.Potential Carbon Flux from Timber Harvests and Management in the Context of a Global Timber Market. Climatic Change 44, 151-172. Other publications can be found at: http://aede.osu.edu/research/forests-and-land-use/publications","Keywords":"climate change, dynamic, forestry, global, greenhouse gases, land use","Support Name":"No Data","Support Email":"No Data","Support Phone":"No Data","Support Materials":"No Data","Support Material Types":"No Data","Last Software Update":"No Data","Last Modified":"09/29/2017 11:16:14 AM","Ownership Type":"External","Resource Type":"Model","Alternate Names":"No Data"},"FASOM-GHG":{"ID":11884,"Title":"Forestry and Agricultural Sector Optimization Model - Greenhouse Gas Version","Acronym":"FASOM-GHG","Description":"FASOM-GHG is a dynamic, multi-period, intertemporal, price-endogenous, mathematical programming model depicting land transfers and other resource allocations between and within the agricultural and forest sectors in the US. The model solution portrays simultaneous market equilibrium over an extended time, typically 40 to 100 years on a five year time step basis. The results from FASOM-GHG yield a dynamic simulation of prices, production, management, consumption, GHG effects, and other environmental and economic indicators within these two sectors, under the chosen policy scenario. The model simulates the potential allocation of land over time to competing activities in both the forest and agricultural sectors. In doing this it simulates the potential consequences of different modeled policies for the commodity markets supplied by these lands and the net greenhouse gas (GHG) emissions. The model was developed to evaluate the welfare and market impacts of public policies and environmental changes affecting agriculture and forestry. To date, FASOM-GHG and its predecessor models FASOM and ASM have been used to examine the effects of GHG mitigation policy, climate change impacts, public timber harvest policy, federal farm program policy, bioenergy prospects, and pulpwood production by agriculture among other policies and environmental changes.","Decision Sector":"No Data","URL":"http://agecon2.tamu.edu/people/faculty/mccarl-bruce/FASOM.html","Life Cycle Phase":"Operations and Maintenance","Base Cost":"No Data","Annual Cost":"No Data","Other Cost Considerations":"No Data","Open Source":"No Data","Operating Environment":"Browser and Desktop","Operating System":"Windows","Other Requirements":"Other","Time Scale":"Multi-Year","Spatial Extent":" Region and Nation","Technical Skills Needed":" Model Calibration and Other Specialized Knowledge","Model Structure":"FASOMGHGs key endogenous variables include: commodity and factor prices, production, consumption, export and import quantities, land use allocations between sectors, management strategy adoption, resource use, economic welfare measures, producer and consumer surplus, transfer payments, net welfare effects, environmental impact indicators, GHG emission/absorption of carbon dioxide (CO2), methane (CH4), and nitrous oxide (N2O) surface, subsurface, and groundwater pollution for nitrogen, phosphorous, and soil erosion. FASOMGHG is dynamic in that it solves for the simultaneous multi-market, multi-period equilibrium across all agricultural and wood product markets, and for all time periods within the specified time horizon. Thus it produces an intertemporal, intersectoral land market dynamic equilibrium. FASOMGHG embodies a nonlinear objective function, representing the sum of producers and consumers surpluses in all of the included product and factor markets. It is price-endogenous because the prices of the products produced and the factor inputs used in the two sectors are determined in the model solution. Finally, FASOMGHG is a mathematical programming model because it uses numerical optimization techniques to find the multi-market price and quantity vectors that simultaneously maximize the value of an objective function, subject to a set of constraints.","Model Inputs":"forestry and agriculture natural science and economic information, related sector/commodity information, GHGs, land use area for more information, see http://agecon2.tamu.edu/people/faculty/mccarl-bruce/FASOM.html","Input Data Requirements":"No Data","Model Output Types":"No Data","Output Variables":"No Data","Model Evaluation":"Brief description and/or references, as available, pertaining to: verification of code; corroboration of model results with observations of real systems; sensitivity analysis; uncertainty analysis; comparisons with other models regarding accuracy and predictive capacity; and any peer review references: 28 years of studies and documentation. A peer review of the model is available at www.epa.gov/climatechange/EPAactivities/economics/modeling/peerreview_FASOM.html Other studies based on FASOM-GHG and model documentation are available at: http://agecon2.tamu.edu/people/faculty/mccarl-bruce/ and www.cof.orst.edu/cof/fr/research/tamm/forest_and_agriculture_sector_op.htm","Keywords":"Agriculture, Forestry, Greenhouse gases, Land use, Partial equilibrium, climate","Support Name":"No Data","Support Email":"No Data","Support Phone":"No Data","Support Materials":"No Data","Support Material Types":"No Data","Last Software Update":"No Data","Last Modified":"09/29/2017 11:15:15 AM","Ownership Type":"External","Resource Type":"Model","Alternate Names":"No Data"},"Wildlife Habita":{"ID":12507,"Title":"Wildlife Habitat Benefits Estimation Toolkit","Acronym":"Wildlife Habita","Description":"The Wildlife Habitat Benefits Estimation Toolkit is a set of user-friendly Excel models that allows users to generate quantitative estimates of the economic values generated by specific natural areas of interest to them.","Decision Sector":"Land use","URL":"http://www.defenders.org/sites/default/files/whprp.zip","Life Cycle Phase":"No Data","Base Cost":"$0","Annual Cost":"No Data","Other Cost Considerations":"No Data","Open Source":"Yes","Operating Environment":"Desktop","Operating System":"Windows and Mac","Other Requirements":"Excel","Time Scale":"Annual","S /**
 * Turn CSV of keywords from text-field into an array of keywords.
 * Useful to ensure all keywords in the spreadsheet appear in READ.
 * The CSV has each tools' keywords on their line.
 */
var keywordsCSVToArray = function() {
  var keywords = [];
  var element = [];
  var keywordsObjectArray = parseData()['data'];
  for (var k = 0; k < keywordsObjectArray.length; k++) {
      element = [];
      element = element.concat(keywordsObjectArray[k]['keywords']);
      if (keywordsObjectArray[k].hasOwnProperty('__parsed_extra')) {
          element = element.concat(keywordsObjectArray[k]['__parsed_extra']);
      }
      keywords = keywords.concat([element]);
  }
  return keywords;
};
