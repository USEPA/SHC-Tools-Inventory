var scrapeSummaries = function(resourceAdvancedSearchURL, stopWords){
  var summariesKeyedByID = {};
  for (i in decisionSectors){
    $.get(resourceAdvancedSearchURL, {DecisionSector: decisionSectors[i]}).done(function(summaries){
      for (j in summaries){
        summariesKeyedByID[summaries[j].ResourceId] = summaries[j];
      }
    });
  }
  return summariesKeyedByID
};

var keywordsText = function(summariesKeyedByID){
  var firstText = "";
  var previousWords = [];
  for (index in summariesKeyedByID) {
    firstText += ' ' + summariesKeyedByID[index]['ResourceDescription']
  }
  var words = firstText.split(' ')
  for (i in words){
    word = words[i].replace([';',',','.'],'');//.toLowerCase()
    console.log('word was just defined to be',word);
    if (previousWords.indexOf(word) == -1 && stopWords.indexOf(word) == -1){
      previousWords[previousWords.length] = word;
    }
  }
  text = previousWords.join(' ');
  return text
};
